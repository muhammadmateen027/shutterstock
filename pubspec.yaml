name: shutterstock
description: A new Flutter project.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  shutterstock_repository:
    path: packages/shutterstock_repository
  network:
    path: packages/network

  flutter_localizations:
    sdk: flutter

  bloc: ^7.0.0
  bot_toast: ^4.0.1
  cached_network_image: ^3.1.0
  equatable:
  flutter_bloc: ^7.0.0
  intl: ^0.17.0
  pull_to_refresh: ^2.0.0
  sentry_flutter: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^8.1.0
  mocktail: ^0.1.0
  very_good_analysis: ^2.1.0

dependency_overrides:
  bloc:
    git:
      url: https://github.com/felangel/bloc
      path: packages/bloc
      ref: e7955c3e357c303ce5661491ba99e68de06cd46b
  flutter_bloc:
    git:
      url: https://github.com/felangel/bloc
      path: packages/flutter_bloc
      ref: e7955c3e357c303ce5661491ba99e68de06cd46b
  bloc_test:
    git:
      url: https://github.com/felangel/bloc
      path: packages/bloc_test
      ref: e7955c3e357c303ce5661491ba99e68de06cd46b

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
